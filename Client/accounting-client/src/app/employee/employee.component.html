<div class="wrapper">
    <div class="d-flex justify-content-around w-100">
        <button class="custom-btn" (click)="createEmployee()" mat-raised-button mat-button>Add employee</button>
        <button class="custom-btn" (click)="createPosition()" mat-raised-button mat-button>Add position</button>

    </div>
   
<table mat-table [dataSource]="employees">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let employee"> {{employee.currentPositionName}} </td>
  </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
      </ng-container>
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let employee"> {{employee.salary | currency}} </td>
      </ng-container>
      <ng-container matColumnDef="appointmentDate">
        <th mat-header-cell *matHeaderCellDef> Appointment date </th>
        <td mat-cell *matCellDef="let employee"> {{employee.appointmentDate | date}} </td>
      </ng-container>
      <ng-container matColumnDef="dismissalDate">
        <th mat-header-cell *matHeaderCellDef> Dismissal date </th>
        <td mat-cell *matCellDef="let employee"> {{employee.dismissalDate | date}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let employees; columns: columnsToDisplay"></tr>
  </table>
</div>
