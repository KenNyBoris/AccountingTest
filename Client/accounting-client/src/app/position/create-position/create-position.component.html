
<div class="wrapper text-center">
    <h3>Create position</h3>
    <form  [formGroup]="createPositionForm" (ngSubmit)="createPosition()">
        <ng-container>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input  matInput required formControlName="positionName">
              </mat-form-field>
            </ng-container>
            <div class="d-flex justify-content-around ">
                <button color="primary" type="submit" mat-button mat-raised-button>Ok</button>
                <button color="warn" (click)="cancel()" mat-button>Cancel</button>
            </div>
</form>

</div>
